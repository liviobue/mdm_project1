<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Model Prediction</h1>
        <div class="form-group">
            <label for="intraday-price">Intraday Price:</label>
            <input type="number" id="intraday-price" placeholder="Enter intraday price...">
        </div>
        <div class="form-group">
            <label for="price-change">Price Change:</label>
            <input type="number" id="price-change" placeholder="Enter price change...">
        </div>
        <div class="form-group">
            <label for="volume">Volume:</label>
            <input type="number" id="volume" placeholder="Enter volume...">
        </div>
        <button id="predict-btn">Predict</button>
        <div id="prediction-result"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
